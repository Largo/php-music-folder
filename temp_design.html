<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>yeah</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
        
        <link rel="stylesheet" href="css/reset.css" media="screen">
        <link rel="stylesheet" href="css/main.css" media="screen">
    </head>
    
    <body>
        <div id="page">
            <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    		<div class="jp-audio">
    			<div class="jp-type-single">
    				<div id="jp_interface_1" class="jp-interface">
    					<ul class="jp-controls">
    						<li><a href="#" class="jp-play" tabindex="1">play</a></li>
    						<li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
    						<li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
    						<li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
    						<li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
    					</ul>
    					<div class="jp-progress">
    						<div class="jp-seek-bar">
    							<div class="jp-play-bar"></div>
    						</div>
    					</div>
    					<div class="jp-volume-bar">
    						<div class="jp-volume-bar-value"></div>
    					</div>
    					<div class="jp-current-time"></div>
    					<div class="jp-duration"></div>
    				</div>
    			</div>
    		</div>
                        
            <div id="folder-list">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Artist</th>
                            <th>Album</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td class="number">1</td>
                            <td class="name"><a href="http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3" class="playtrack">Sirens</a></td>
                            <td class="artist">Angels &amp; Airwaves</td>
                            <td class="album">We Don't Need to Whisper</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><a href="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3" class="playtrack">The Adventure</a></td>
                            <td>Angels &amp; Airwaves</td>
                            <td>We Don't Need to Whisper</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td><a href="http://www.jplayer.org/audio/mp3/Miaow-03-Lentement.mp3" class="playtrack">Waking Waterskier</a></td>
                            <td>Michael Brook</td>
                            <td>Into the Wild</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <script type="text/javascript">

    	$("#jquery_jplayer_1").jPlayer({
    		swfPath: "js"
    	});
        
        $(".playtrack").click( changeTrack );
		
		function changeTrack(e) {
			$("#jquery_jplayer_1").jPlayer("setMedia", { mp3: $(this).attr("href")}).jPlayer("play");
			return false;
		}
        </script>
        
    </body>
</html>
